<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>SlangTranslator</title>
</head>
<body>
    <!-- Mode toggle -->
    <div class="mode-toggle">
        <button class="pill-left" id="btn-slang-to-normal">Genz<br>Slang</button>
        <button class="pill-right" id="btn-normal-to-slang">English<br>Description</button>
    </div>

    <!-- Title -->
    <div class="header-container">
        <h2>Its giving...professional translator</h2>
    </div>

    <!-- Main Card -->
    <div class="main-card">
        <main class="card">
            <div class="card-top">
                <button class="translate-pill" id="translate-pill" type="button">Translate</button>
            </div>

           
            <div class="panes">
                 <!-- LEFT: Input -->
                <div class="pane" id="inputPane">
                    <div class="pane-header">Input</div>
                        <input id="inputText" type="text" placeholder="Type slang here lol" required></input>
                        
                </div>

                <!-- RIGHT: Output -->
                <div class="pane" id="outputPane" aria-live="polite" aria-busy="false">
                <div class="pane-header">Output</div>

                <div class="loader-overlay" aria-hidden="true">
                    <div class="spinner" role="status" aria-label="loading"></div>
                </div>

                    <div id="outputText" class="output-box">Translation will appear here...</div>

                    
                
                <div class="statusbar" aria-live="polite">
                    <span id="latency" hidden></span>
                    <span id="tokens" hidden></span>
                </div>

                
            </div>
            <button type="button" id="btn-reset" class="reset-pill">Reset</button>
        </main>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer>
            <p>Powered by OpenAI</p>
        </footer>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
